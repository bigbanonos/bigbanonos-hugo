<div class="youtube-player" data-id="{{ .Get 0 }}" style="position:relative;width:100%;height:0;padding-bottom:56.25%;background-color:#000;overflow:hidden;cursor:pointer;">
    {{- /* Thumbnail Image (Loads instantly) */ -}}
    <img src="https://img.youtube.com/vi/{{ .Get 0 }}/hqdefault.jpg" style="position:absolute;top:0;left:0;width:100%;height:100%;object-fit:cover;opacity:0.8;" alt="Video thumbnail">
    
    {{- /* Play Button Overlay */ -}}
    <div style="position:absolute;top:50%;left:50%;transform:translate(-50%, -50%);width:68px;height:48px;background-color:rgba(33,33,33,0.8);border-radius:12px;display:flex;align-items:center;justify-content:center;transition:background-color 0.2s;">
        <div style="width:0;height:0;border-top:10px solid transparent;border-bottom:10px solid transparent;border-left:15px solid white;"></div>
    </div>
</div>

{{- /* The Script: Only loads the real YouTube player when clicked */ -}}
<script>
    document.querySelectorAll('.youtube-player').forEach(player => {
        player.addEventListener('click', function() {
            var iframe = document.createElement('iframe');
            iframe.setAttribute('src', 'https://www.youtube.com/embed/' + this.dataset.id + '?autoplay=1');
            iframe.setAttribute('frameborder', '0');
            iframe.setAttribute('allow', 'autoplay; encrypted-media');
            iframe.setAttribute('allowfullscreen', '1');
            iframe.style.position = 'absolute';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            this.innerHTML = '';
            this.appendChild(iframe);
        });
    });
</script>
